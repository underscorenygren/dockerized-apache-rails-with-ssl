<VirtualHost *:80>
  ServerName development.docurated.com
  DocumentRoot /data/app/website/rails/public

  <Directory /data/app/website/rails/public>
    Options +FollowSymLinks -MultiViews

    AllowOverride all
    Order allow,deny
    allow from all
    Satisfy any
  </Directory>

  ErrorLog /var/log/apache2/error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel debug

  # Redirect to https if using http
  #RewriteEngine On
  #RewriteCond %{HTTPS} off
  #RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [L,R=permanent]

  <FilesMatch "\.(ttf|otf|eot|woff)$">
    <IfModule mod_headers.c>
      Header set Access-Control-Allow-Origin "*"
    </IfModule>
  </FilesMatch>

  CustomLog /var/log/apache2/access.log combined
  RailsEnv "development"

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName development.docurated.com
    ServerAdmin webmaster@localhost
    ServerAlias salesforce.docurated.com

    DocumentRoot /data/app/website/rails/public

    <Directory /data/app/website/rails/public>
        Options +FollowSymLinks -MultiViews

        AllowOverride all
        Order allow,deny
        allow from all
        Satisfy any
    </Directory>

    <Directory />
        Options +FollowSymLinks
        AllowOverride None
        Order allow,deny
        deny from all
    </Directory>

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/log/apache2/ssl_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info

    CustomLog /var/log/apache2/ssl_access.log combined

    #   SSL Engine Switch:
    #   Enable/Disable SSL for this virtual host.
    SSLEngine on

    SSLCertificateFile    /etc/ssl/certs/development.crt
    SSLCertificateKeyFile /etc/ssl/private/development.key

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

    BrowserMatch "MSIE [2-6]" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0
    # MSIE 7 and newer should be able to use keepalive
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    PassengerMinInstances 15
    PassengerMaxRequests 100
    PassengerMaxRequestQueueSize 1
    RailsEnv "development"
</VirtualHost>
PassengerPreStart https://development.docurated.com/login
</IfModule>
